<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button id="btn">点击</button>
</body>
<script>
    
    function Alert(){
        this.btn=document.getElementById('btn')
        this.mark();
    }
    Alert.prototype = {
        constructor:Alert,
        mark:function(){
            var that = this;
            this.btn.onclick=function(){
            that.mark = document.createElement('div');
            that.mark.className = 'mark';
            document.body.appendChild(that.mark);
            that.box();
           }
        },
        box:function(){
            var that = this;
            this.main = document.createElement('div');
            this.main.className = "main";
            this.main.innerHTML = `<p>放假吗</p><p><button id='die'>X</button></p>`
            this.mark.appendChild(this.main);
            that.delete(); 
          
        },
        delete:function(){
            var that = this;
            this.die = document.getElementById('die');
            this.die.onclick = function(){
               document.body.removeChild(that.mark) 
            }
        }
       
    }
    
    new Alert();
    
</script>
</html>
